<div class="register-container">
  <div class="register-card">
    <h2>Registro de Usuario</h2>
    
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nick">Nombre de Usuario (Nick)</label>
        <input 
          type="text" 
          id="nick" 
          formControlName="nick" 
          class="form-control"
          [class.invalid]="nick?.invalid && nick?.touched"
        >
        <div *ngIf="nick?.invalid && nick?.touched" class="error-message">
          <span *ngIf="nick?.errors?.['required']">El nick es requerido</span>
          <span *ngIf="nick?.errors?.['minlength']">El nick debe tener al menos 3 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Nombre</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="form-control"
          [class.invalid]="name?.invalid && name?.touched"
        >
        <div *ngIf="name?.invalid && name?.touched" class="error-message">
          <span *ngIf="name?.errors?.['required']">El nombre es requerido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="surname">Apellidos</label>
        <input 
          type="text" 
          id="surname" 
          formControlName="surname" 
          class="form-control"
          [class.invalid]="surname?.invalid && surname?.touched"
        >
        <div *ngIf="surname?.invalid && surname?.touched" class="error-message">
          <span *ngIf="surname?.errors?.['required']">Los apellidos son requeridos</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.invalid]="password?.invalid && password?.touched"
        >
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="registerForm.invalid || loading"
      >
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
