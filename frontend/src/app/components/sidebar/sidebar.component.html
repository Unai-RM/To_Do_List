<aside class="sidebar">
  <div class="sidebar-header">
    <h2>To Do List</h2>
    <div class="user-info" *ngIf="currentUser">
      <p class="user-name">{{ currentUser.name }} {{ currentUser.surname }}</p>
      <p class="user-role">{{ getRoleName(currentUser.role) }}</p>
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul class="menu-list">
      <li 
        *ngFor="let item of menuItems" 
        class="menu-item"
        [class.active]="item.route && router.url === item.route"
        (click)="navigate(item)"
      >
        <i [class]="'menu-icon ' + item.icon"></i>
        <span class="menu-label">{{ item.label }}</span>
      </li>
    </ul>
  </nav>
</aside>

<!-- Modal de confirmación de logout -->
<div class="modal-overlay" *ngIf="showLogoutModal" (click)="closeLogoutModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Cerrar Sesión</h3>
    </div>
    
    <div class="modal-body">
      <p>¿Estás seguro de que deseas cerrar sesión?</p>
    </div>
    
    <div class="modal-footer">
      <button class="btn-cancel" (click)="closeLogoutModal()">
        Cancelar
      </button>
      <button class="btn-confirm" (click)="confirmLogout()">
        Cerrar Sesión
      </button>
    </div>
  </div>
</div>
