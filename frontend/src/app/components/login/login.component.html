<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nick">Nombre de Usuario (Nick)</label>
        <input 
          type="text" 
          id="nick" 
          formControlName="nick" 
          class="form-control"
          [class.invalid]="nick?.invalid && nick?.touched"
        >
        <div *ngIf="nick?.invalid && nick?.touched" class="error-message">
          <span *ngIf="nick?.errors?.['required']">El nick es requerido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.invalid]="password?.invalid && password?.touched"
        >
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>
  </div>
</div>
